services:
  db:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - health-net

  flyway:
    environment:
      FLYWAY_CLEAN_DISABLED: "false"
    image: flyway/flyway:9
    command: -url=jdbc:postgresql://db:5432/mydb -user=postgres -password=postgres clean
    depends_on:
      - db
    networks:
      - health-net

  app:
    build: ../../Users/Newen/OneDrive/Desktop/equipo2-healthtech-test/equipo2-healthtech-test/backend
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      TZ: ${TZ}
      API_SECURITY_SECRET: ${API_SECURITY_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "8080:8080"
    networks:
      - health-net

volumes:
  pgdata:

networks:
  health-net:
